<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Catalyst 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .font-display {
            font-family: 'Lexend', sans-serif;
        }
        /* Page Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        /* Welcome Screen Icon Animations */
        @keyframes float-subtle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .animate-float-subtle { animation: float-subtle 6s ease-in-out infinite; }

        /* Custom checkbox style */
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #1e40af; /* Blue-800 */
            border-color: #1e40af;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="min-h-screen flex flex-col">
        <main id="main-content" class="flex-grow"></main>
        <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center flex items-center space-x-4">
                <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="loading-text" class="text-lg font-medium">Crafting your materials...</span>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const RENDER_BACKEND_URL = "https://classroom-catalyst-app.onrender.com"; 

        // --- STATE & DOM ---
        const state = { currentPage: 'welcome', generatedAssets: null, error: null };
        const mainContent = document.getElementById('main-content');
        const loadingModal = document.getElementById('loading-modal');
        const loadingText = document.getElementById('loading-text');

        // --- API HELPER ---
        async function generateAssets(payload) {
            loadingText.textContent = 'Contacting AI assistant...';
            loadingModal.classList.remove('hidden');
            state.error = null;
            state.generatedAssets = null;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 90000);

            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                
                loadingText.textContent = 'Crafting your materials...';
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API error: ${response.status}`);
                }
                const data = await response.json();
                state.generatedAssets = data.assets;
            } catch (error) {
                console.error("API call failed:", error);
                state.error = error.name === 'AbortError' ? "The server took too long to respond. Please try again." : "Could not connect to the server. Please ensure your backend is updated and running.";
            } finally {
                clearTimeout(timeoutId);
                loadingModal.classList.add('hidden');
                render();
            }
        }

        // --- NAVIGATION & RENDERING ---
        function navigateTo(page) {
            state.currentPage = page;
            window.scrollTo(0, 0);
            render();
        }

        function render() {
            mainContent.classList.remove('fade-in');
            setTimeout(() => {
                mainContent.innerHTML = state.currentPage === 'welcome' ? renderWelcomePage() : renderMainPage();
                mainContent.classList.add('fade-in');
                
                if (state.currentPage === 'welcome') {
                    document.getElementById('get-started-btn').onclick = () => navigateTo('main');
                } else if (state.currentPage === 'main') {
                    attachMainPageListeners();
                }
            }, 10);
        }
        
        function renderWelcomePage() {
            return `
                <div class="relative text-center py-16 px-4 flex flex-col items-center justify-center min-h-screen overflow-hidden bg-[#E0E7FF]">
                    <!-- Background Gradient Shapes -->
                    <div class="absolute top-0 left-0 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float-subtle"></div>
                    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float-subtle" style="animation-delay: 2s;"></div>
                    <div class="absolute top-1/2 left-1/4 w-60 h-60 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float-subtle" style="animation-delay: 4s;"></div>

                    <div class="relative z-10 glassmorphism p-10 rounded-2xl shadow-lg">
                        <h1 class="font-display text-5xl md:text-6xl font-bold text-slate-800 mb-4">Classroom Catalyst</h1>
                        <p class="text-xl text-slate-600 max-w-2xl mx-auto mb-10">Your AI partner for creating dynamic teaching assets. Spark curiosity and foster interactive learning in seconds.</p>
                        <button id="get-started-btn" class="font-semibold text-white bg-blue-700 py-4 px-10 rounded-full text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl hover:bg-blue-800">Unlock Ideas</button>
                    </div>
                </div>
            `;
        }

        function renderMainPage() {
            const assetTypes = [
                { id: 'icebreaker', label: 'Icebreaker Question' },
                { id: 'hook', label: 'Contextual Hook' },
                { id: 'coldCall', label: 'Cold-Call Questions' },
                { id: 'funFacts', label: 'Fun Facts Capsule' },
                { id: 'examples', label: 'Relatable Examples' },
                { id: 'debate', label: 'Mini Debate Prompts' },
                { id: 'poll', label: 'Quick Poll Ideas' },
                { id: 'challenge', label: 'Gamified Challenge' },
                { id: 'wrapUp', label: 'Wrap-up Sparks' }
            ];

            return `
                <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-200">
                    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                         <h1 class="font-display text-3xl font-bold text-slate-800 cursor-pointer" id="home-btn">Classroom Catalyst</h1>
                    </div>
                </header>
                <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                        <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-100">
                            <h2 class="font-display text-2xl font-bold text-slate-800 mb-2">Create Your Assets</h2>
                            <p class="text-slate-500 mb-8">Fill in the details to generate custom materials.</p>
                            <form id="asset-form">
                                <div class="space-y-6">
                                    <div>
                                        <label for="grade" class="block text-sm font-medium text-slate-700 mb-1">Class / Grade</label>
                                        <input type="text" id="grade" class="bg-slate-100 mt-1 block w-full px-4 py-3 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 10th Grade" required>
                                    </div>
                                    <div>
                                        <label for="topic" class="block text-sm font-medium text-slate-700 mb-1">Teaching Topic</label>
                                        <input type="text" id="topic" class="bg-slate-100 mt-1 block w-full px-4 py-3 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., The Periodic Table" required>
                                    </div>
                                    <div>
                                        <label for="context" class="block text-sm font-medium text-slate-700 mb-1">Context</label>
                                        <input type="text" id="context" class="bg-slate-100 mt-1 block w-full px-4 py-3 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Introduction to Chemistry">
                                    </div>
                                    <div>
                                        <label for="location" class="block text-sm font-medium text-slate-700 mb-1">City / Location</label>
                                        <input type="text" id="location" class="bg-slate-100 mt-1 block w-full px-4 py-3 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Mumbai (for cultural nuances)">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700">Choose Output Types</label>
                                        <div class="mt-2 grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-3">
                                            ${assetTypes.map(asset => `
                                                <label class="flex items-center space-x-2 cursor-pointer">
                                                    <input type="checkbox" name="outputType" value="${asset.label}" class="custom-checkbox h-4 w-4 rounded border-slate-300 text-blue-800 focus:ring-blue-500">
                                                    <span class="text-sm text-slate-600">${asset.label}</span>
                                                </label>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                            Generate Assets
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="results-container" class="space-y-6 min-h-[500px]">
                            ${renderResultsContent()}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResultsContent() {
            if (state.error) return `<div class="bg-white p-8 rounded-xl shadow-lg border border-red-200 text-center text-red-500"><h3 class="text-xl font-bold mb-2">An Error Occurred</h3><p>${state.error}</p></div>`;
            if (!state.generatedAssets) return `<div class="bg-white text-center text-slate-400 h-full flex flex-col justify-center items-center p-8 rounded-xl shadow-lg border border-slate-100"><div class="w-24 h-24 mx-auto text-slate-200"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a7.5 7.5 0 01-7.5 0c-1.421-.455-2.5-1.694-2.5-3.211V11.25c0-1.517 1.079-2.756 2.5-3.211a7.5 7.5 0 017.5 0c1.421.455 2.5 1.694 2.5 3.211v3.539c0 1.517-1.079 2.756-2.5 3.211z" /></svg></div><h3 class="font-display text-xl font-bold mt-4 text-slate-600">Your generated assets will appear here.</h3><p class="mt-1 text-slate-500">Fill out the form to get started.</p></div>`;
            
            // NEW LOGIC: Split response into cards
            const cardsHtml = state.generatedAssets.split('[CARD_BREAK]')
                .map(cardText => cardText.trim())
                .filter(cardText => cardText)
                .map(cardText => {
                    const match = cardText.match(/#### (.*?)\n([\s\S]*)/);
                    if (!match) return '';
                    
                    const title = match[1];
                    const content = match[2].trim()
                        .replace(/\n- /g, '<ul class="list-disc list-inside space-y-2 text-slate-600"><li>')
                        .replace(/(\n(?!- ))/g, '</p><p class="text-slate-600 leading-relaxed">')
                        .replace(/<\/li>\n/g, '</li></ul>')
                        .replace(/<\/li><\/ul>/g, '</li></ul>');

                    return `
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-100 fade-in">
                            <h3 class="font-display text-xl font-bold mb-3 text-slate-800">${title}</h3>
                            <div class="prose max-w-none">${content.replace(/<p><\/p>/g, '')}</div>
                        </div>
                    `;
                }).join('');

            return cardsHtml;
        }

        function attachMainPageListeners() {
            document.getElementById('home-btn').onclick = () => navigateTo('welcome');
            
            const assetForm = document.getElementById('asset-form');
            assetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedTypes = Array.from(document.querySelectorAll('input[name="outputType"]:checked')).map(cb => cb.value);
                
                if (selectedTypes.length === 0) {
                    alert('Please select at least one output type.');
                    return;
                }

                const payload = {
                    grade: document.getElementById('grade').value,
                    topic: document.getElementById('topic').value,
                    context: document.getElementById('context').value,
                    location: document.getElementById('location').value,
                    outputTypes: selectedTypes
                };
                generateAssets(payload);
            });
        }

        // --- INITIALIZATION ---
        function initializeApp() {
            render();
        }

        initializeApp();
    </script>
</body>
</html>
