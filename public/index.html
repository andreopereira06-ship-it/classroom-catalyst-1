<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Catalyst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classroom Catalyst ðŸš€</h1>
        <p class="subtitle">Generate engaging teaching assets for your classroom.</p>

        <div class="form-group">
            <label for="class-standard">Class/Standard:</label>
            <input type="text" id="class-standard" placeholder="e.g., 10th Grade">
        </div>

        <div class="form-group">
            <label for="topic">Teaching Topic:</label>
            <input type="text" id="topic" placeholder="e.g., Photosynthesis">
        </div>

        <div class="form-group">
            <label for="context">Context:</label>
            <textarea id="context" placeholder="e.g., A follow-up to a lab experiment"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location (City):</label>
            <input type="text" id="location" placeholder="e.g., Mumbai">
        </div>

        <button id="generate-btn">Generate Assets</button>

        <div id="loading" class="hidden">Generating...</div>

        <div id="results" class="hidden">
            <h2>Generated Assets</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
